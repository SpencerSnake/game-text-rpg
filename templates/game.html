<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>RPG Game</title>
  <link rel="stylesheet" href="../static/main.css">
  <script type="text/javascript" src="../static/main.js"></script>
</head>



<body>
<div class="grid-container">


  <div class="grid-item1">
    <img id="items" src=https://img00.deviantart.net/d46b/i/2009/067/1/e/leather_chair_by_the_auteur_stock.jpg>

    <form>
      <input type="submit" name="action" value="attack">
      </input>
      <div>
         Name:{{name}}
      </div>
      <div>
         HP:{{hp}}/{{max_hp}}
      </div>
      <div>
         XP:{{xp}}
      </div>
      <div>
         WP:{{wp}}
      </div>
      <div>
         GP:{{gp}}
      </div>
    </form>
  </div>
  <div class="grid-item2">
    <div>{{log1}}</div>
    <div>{{log2}}</div>
    <div>{{log3}}</div>
    <div>{{log4}}</div>
    <div>{{log5}}</div>
    <img id="logs" src=https://revolutsioon.ee/wp-content/uploads/2016/01/68b6e7c5-bdae-43ca-b039-667162d18df0.jpg>
  </div>
  <div class="grid-item6">
    <img id="img" src=https://st2.depositphotos.com/1166351/7836/i/950/depositphotos_78366560-stock-photo-gray-concrete-smooth-stone-wall.jpg>
    {{img}}
    <img src=http://www.mining.com/wp-content/uploads/2015/09/Spooky.jpg>
  </div>
</div>

</div>
</body>

</html>
